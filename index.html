<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="assets/css/main.css">
   <link rel="stylesheet" href="assets/css/style.css">
   <link rel="stylesheet" href="assets/css/tasks.css">
   <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
   <main class="container">
      <div class="container__profile">
         <div class="profile__tab">
            <img class="profile__image" src="assets/images/image-jeremy.png" alt="profile">
            <div class="profile__desc">
               <span class="profile__report">Report for</span>
               <span class="profile__name">Jeremy Robson</span>
            </div>
         </div>
         <ul class="profile__sect">
            <li id="timeframe_daily">Daily</li>
            <li id="timeframe_weekly">Weekly</li>
            <li id="timeframe_monthly">Monthly</li>
         </ul>
      </div>
      <div class="container__task container__task--work"></div>
      <div class="container__task container__task--play"></div>
      <div class="container__task container__task--study"></div>
      <div class="container__task container__task--exercise"></div>
      <div class="container__task container__task--social"></div>
      <div class="container__task container__task--selfcare"></div>
   </main>
   <script src="assets/script.js" defer></script>
</body>
</html>
